
<div id="wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1>Dashboard</h1>
      <button type="button" ng-click="newdocument()" class="btn btn-sm btn-success">Add document</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped table-hover"> 
        <thead>
          <tr>
            <th>Title</th>
            <th>Sub title</th>
            <th>Edit/Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="document in documents" ng-show="documents.length &gt; 0">
            <td> <a href="#/edit/{{document.uuid}}">{{document.title}}</a></td>
            <td> {{document.subtitle}}</td>
            <td>
              <div class="btn-group"><a href="#/edit/{{document.uuid}}" class="btn btn-info btn-sm">Edit</a>
                <button ng-click="storage.deletedocument(document);" class="btn btn-danger btn-sm">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div ng-hide="documents.length &gt; 0" class="alert alert-dismissible alert-info"> <strong>No documents found! </strong>Add a document with the button above.</div>
    </div>
  </div>
</div>
