<div id="wrapper"><div class="nav navbar-nav side-nav"><div class="col-sm-12"><h2>Filter Views</h2><h4>Name:</h4><input type="text" ng-model="searchText.name"/><h4>GPA over:</h4><input type="number" ng-model="searchNum"/><h4>First Coop:</h4><div class="btn-group"><label ng-class="{ active: 'Yes' === searchText['hadcoop'] }" class="btn btn-success"><input type="radio" ng-model="searchText['hadcoop']" style="display: none;" value="Yes"/>Yes </label><label ng-class="{ active: 'No' === searchText['hadcoop'] }" class="btn btn-default"><input type="radio" ng-model="searchText['hadcoop']" style="display: none;" value="No"/>No</label></div></div></div><div id="page-wrapper"><div class="row"><div class="col-lg-12"><h1>Dashboard</h1><button type="button" ng-click="newStudent()" class="btn btn-sm btn-success">Add Student</button></div></div><div class="row"><div class="col-lg-12"><table class="table table-striped table-hover"> <colgroup><col style="width:20%"/><col style="width:15%"/><col style="width:5%"/><col style="width:15%"/><col style="width:30%"/><col style="width:15%"/></colgroup><thead><tr><th ng-repeat="th in tableHead">{{th}}</th><th>Edit/Delete</th></tr></thead><tbody><tr ng-repeat="student in students | filter: greaterThan(&quot;gpa&quot;, searchNum) | filter:searchText track by $index " ng-show="students.length &gt; 0"><td> <a href="#/edit/{{student.uuid}}">{{student.name}}</a></td><td> {{student.date}}</td><td> {{student.gpa}}</td><td> {{student.interviewscore}}</td><td> {{student.comment}}</td><td><div class="btn-group"><a href="#/edit/{{student.uuid}}" class="btn btn-info btn-sm">Edit</a><button ng-click="storage.deleteStudent(student);" class="btn btn-danger btn-sm">Delete</button></div></td></tr></tbody></table><div ng-hide="students.length &gt; 0" class="alert alert-dismissible alert-info"> <strong>No students found! </strong>Add a student with the button above.</div></div></div></div></div>
